<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background: url('{{ url_for('static', filename='field.jpg') }}') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <title>Pitcher Stats</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Pitcher Stats</a>
    </nav>

    <div class="container mt-5 mb-5">
        <h1>Search for Pitcher Stats</h1>
        <form method="POST" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" name="name" placeholder="Enter a pitcher's name">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Get Stats</button>
        </form>
        {% if chart %}
        <div class="mt-5">
            <h2 style="padding-left: 20px;">{{ player_name.title() }}</h2>
            <img src="data:image/png;base64,{{ chart }}" style="max-width: 100%;">
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
